_format_version: "3.0"
services:
  - name: cms-service
    url: http://cms-service:5001
    routes:
      - name: cms-service-route
        paths:
          - /admin-cms
        strip_path: true
      - name: cms-add-route
        paths:
          - /add
        strip_path: false
      - name: cms-edit-route
        paths:
          - /edit
        strip_path: false

  - name: auth-service
    url: http://auth-service:5000
    routes:
      - name: auth-service-route
        paths:
          - /auth-service

  - name: streaming-service
    url: http://streaming-service:8080
    routes:
      - name: streaming-service-route
        paths:
          - /streaming-service

  - name: profile-service
    url: http://profile-service:5002
    routes:
      - name: profile-service-route
        paths:
          - /profile-page
        strip_path: true