  - https_redirect_status_code: 426
    name: cms-edit-route
    path_handling: v0
    paths:
    - /edit
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    name: cms-service-route
    path_handling: v0
    paths:
    - /admin-cms
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: streaming-service
  name: streaming-service
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
