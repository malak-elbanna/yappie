version: "3.8"

services:
  user-service:  
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    env_file:
      - ./backend/user-service/.env  
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis  

  cms-service:
    build: 
      context: ./backend/content-management-service
      dockerfile: Dockerfile
    env_file:
      - ./backend/content-management-service/.env
    ports:
      - "5001:5001"

  streaming-service:
    build:
      context: ./backend/streaming-service
      dockerfile: Dockerfile
    env_file:
      - ./backend/streaming-service/.env
    ports:
      - "8080:8080"
    depends_on:
      - redis

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"

  redis:
    image: redis:latest  
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"

  kong-migrations:
    image: kong:3.3
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    depends_on:
      - kong-database

  kong-database:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5433:5432"

  kong:
    image: kong:3.3
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    depends_on:
      - kong-migrations
    ports:
      - "8000:8000" 
      - "8001:8001" 
      - "8443:8443" 
      - "8444:8444" 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env  
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev"]
