<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yappie - Add Audiobook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Add Audiobook</h1>
        </div>

        <form id="add-audiobook-form" onsubmit="event.preventDefault(); addAudiobook();">
            <div class="mb-4">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-4">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" id="language" name="language" required>
                </div>
                
                <div class="col-md-6 mb-4">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
            </div>

            <div class="mb-4">
                <label for="url_rss" class="form-label">RSS URL</label>
                <input type="url" class="form-control" id="url_rss" name="url_rss">
            </div>

            <div class="mb-4">
                <label for="url_librivox" class="form-label">Librivox URL</label>
                <input type="url" class="form-control" id="url_librivox" name="url_librivox">
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="totaltime" class="form-label">Total Time</label>
                    <input type="text" class="form-control" id="totaltime" name="totaltime">
                </div>
                
                <div class="col-md-6 mb-4">
                    <label for="chapters" class="form-label">Chapters</label>
                    <input type="text" class="form-control" id="chapters" name="chapters">
                </div>
            </div>

            <div class="mb-4">
                <label for="cover_url" class="form-label">Cover URL</label>
                <input type="text" class="form-control" id="cover_url" name="cover_url">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle me-2"></i> Add Audiobook
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/addBook.js') }}"></script>
</body>
</html>
