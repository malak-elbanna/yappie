<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yappie - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Yappie Audiobooks</h1>
            <h5 class="text-center">Admin Dashboard</h5>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% if result %}
                {% for book in result %}
                <div class="col">
                    <div class="book-card card h-100">
                        <div class="card-body">
                            <h3 class="book-title card-title">{{ book.title }}</h3>
                            <p class="book-author card-subtitle mb-2">by {{ book.author }}</p>
                            <p class="book-description card-text">{{ book.description }}</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('audiobook_bp.get_audiobook_update', id=book._id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteAudiobook('{{ book._id }}')">Delete</button>
                            </div>
                        </div>                        
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <div class="no-books">
                        <h4>No books available</h4>
                        <p>Add audiobooks</p>
                        <button class="btn btn-primary mt-3">Add New Audiobook</button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
