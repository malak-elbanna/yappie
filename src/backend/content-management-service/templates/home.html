<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yappie - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <style>
        :root {
    --dark-purple: #2a1b3d;
    --dark-purple-light: #3b2a4a;
    --dark-grey: #1a1a1a;
    --dark-grey-light: #2d2d2d;
    --accent: #8265a7;
    --accent-light: #9d7dc4;
    --text-light: #e0e0e0;
    --text-muted: #9e9e9e;
    --danger: #fc5c5c;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--dark-grey);
    color: var(--text-light);
    min-height: 100vh;
}

.header {
    background: linear-gradient(135deg, var(--dark-purple) 0%, var(--dark-grey) 100%);
    color: white;
    padding: 2.5rem 0;
    margin-bottom: 2.5rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
}

.header h1 {
    font-weight: 700;
    letter-spacing: -0.5px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.header h5 {
    font-weight: 400;
    opacity: 0.85;
    color: var(--accent-light);
}

.add-book-btn {
    background-color: var(--accent);
    color: white;
    border: none;
    padding: 0.6rem 1.75rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(130, 101, 167, 0.3);
    margin-bottom: 2rem;
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
}

.add-book-btn:hover {
    background-color: var(--accent-light);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(130, 101, 167, 0.4);
    color: white;
}

.book-card {
    background-color: var(--dark-grey-light);
    border: none;
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    height: 100%;
    border-left: 4px solid var(--accent);
}

.book-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    background-color: var(--dark-purple-light);
}

.book-card .card-body {
    padding: 1.75rem;
}

.book-title {
    color: var(--text-light);
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 0.8rem;
}

.book-author {
    color: var(--accent-light);
    font-size: 0.95rem;
    margin-bottom: 1.2rem;
    font-style: italic;
}

.book-description {
    color: var(--text-muted);
    font-size: 0.95rem;
    line-height: 1.6;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}

.card-footer {
    background-color: rgba(42, 27, 61, 0.5);
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    padding: 1.25rem;
}

.btn-edit {
    background-color: transparent;
    color: var(--accent);
    border: 1px solid var(--accent);
    border-radius: 6px;
    padding: 0.4rem 1.1rem;
    font-size: 0.85rem;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-edit:hover {
    background-color: var(--accent);
    color: white;
}

.btn-delete {
    background-color: transparent;
    color: var(--danger);
    border: 1px solid var(--danger);
    border-radius: 6px;
    padding: 0.4rem 1.1rem;
    font-size: 0.85rem;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-delete:hover {
    background-color: var(--danger);
    color: white;
}

.no-books {
    background-color: var(--dark-purple-light);
    border-radius: 10px;
    padding: 3.5rem;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    border: 1px dashed var(--accent);
}

.no-books h4 {
    color: var(--text-light);
    font-weight: 600;
    margin-bottom: 0.75rem;
}

.no-books p {
    color: var(--text-muted);
    margin-bottom: 2rem;
    font-size: 1.05rem;
}

.empty-state-btn {
    background-color: var(--accent);
    color: white;
    border: none;
    padding: 0.6rem 1.75rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(130, 101, 167, 0.3);
}

.empty-state-btn:hover {
    background-color: var(--accent-light);
    color: white;
    transform: translateY(-2px);
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--dark-grey);
}

::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--accent-light);
}
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">Yappie Audiobooks</h1>
            <h5 class="text-center">Admin Dashboard</h5>
        </div>
    </div>
    
    <div class="container">
        <a href="{{ url_for('audiobook_bp.add_page') }}" class="add-book-btn">
            <i class="fas fa-plus"></i> Add New Book
        </a>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% if result %}
                {% for book in result %}
                <div class="col">
                    <div class="book-card card h-100">
                        <div class="card-body">
                            <h3 class="book-title card-title">{{ book.title }}</h3>
                            <p class="book-author card-subtitle mb-2">by {{ book.author }}</p>
                            <p class="book-description card-text">{{ book.description }}</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('audiobook_bp.get_audiobook_update', id=book._id) }}" class="btn-edit">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button class="btn-delete" onclick="deleteAudiobook('{{ book._id }}')">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </div>
                        </div>                        
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <div class="no-books">
                        <h4>No books available</h4>
                        <p>Get started by adding your first audiobook</p>
                        <a href="{{ url_for('audiobook_bp.add_page') }}" class="empty-state-btn">
                            <i class="fas fa-plus"></i> Add New Audiobook
                        </a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteAudiobook(bookId) {
    if (confirm("Are you sure you want to delete this audiobook?")) {
        fetch(`/admin-cms/${bookId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (response.ok) {
                alert("Audiobook deleted successfully.");
                location.reload();
            } else {
                alert("Failed to delete audiobook.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while deleting the audiobook.');
        });
    }
}
    </script>
</body>
</html>
